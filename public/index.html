<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title> 
    <link rel="stylesheet" href="styles.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
</head>
<body>
    <div id="page-wrapper">
        <table width="100%"><tr><td valign="top"><img src="g64smallgrey.png"></td><td valign="top">&nbsp;</td></tr></table>
        <div id="login">
            <h1>Chat Room</h1>
            <input id="nickname" type="text" placeholder="Enter your nickname">
            <select id="room">
                <option value="Lobby">Lobby</option>
                <option value="Room #1">Room #1</option>
                <option value="Room #2">Room #2</option>
                <option value="Room #3">Room #3</option>
                <option value="Room #4">Room #4</option>
                <option value="Room #5">Room #5</option>
                <option value="Room #6">Room #6</option>
                <option value="Room #7">Room #7</option>
                <option value="Room #8">Room #8</option>
                <option value="Room #9">Room #9</option>
                <option value="ChatGPT">ChatGPT</option>
            </select>
            <button onclick="joinChat()">Join Chat</button>
            <p id="error"></p>
            <div style="font-size:8pt">
                <textarea readonly style="width:900px;height:200px;cellpadding:0px;cellspacing:0px;background-color:black;color:white" wrap>
Enter a nickname to use, select a room to join, and click the JOIN CHAT button.  (Defaults to the "Lobby").
Note:  I developed the Chat Room Application to brush up on Javascript and Node JS.  
Built using: express, http, socket.io.  
                </textarea>
            </div>
        </div>
        <div id="chat" style="display: none;">
            <div id="user-list-container">
                <h3>Active Users:</h3>
                <div id="user-list"></div>
            </div>
            <div id="chat-container"  height=200> 
                <h2 id="room-label">Room Messages</h2> <!-- Added for room label -->
                <div id="chat-window" style="height:200px"></div>
                <input id="message" type="text" placeholder="Type a message...">
                <div id="button-container">
                    <button onclick="sendMessage()">Send</button>
                    <button onclick="exitChat()">Exit</button>
                </div><HR>
                <h5>Private Messages</h5>
                <input id="private-username" placeholder="Username">
                <input id="private-message" placeholder="Message">
                <div id="button-container">
                    <button onclick="PrivateMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
