<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login">
        <h1>Chat Room</h1>
        <input id="nickname" type="text" placeholder="Enter your nickname">
        <select id="room">
            <option value="Lobby">Lobby</option>
            <option value="Room #1">Room #1</option>
            <option value="Room #2">Room #2</option>
            <option value="Room #3">Room #3</option>
            <option value="Room #4">Room #4</option>
            <option value="Room #5">Room #5</option>
            <option value="Room #6">Room #6</option>
            <option value="Room #7">Room #7</option>
            <option value="Room #8">Room #8</option>
            <option value="Room #9">Room #9</option>
        </select>
        <button onclick="joinChat()">Join Chat</button>
        <p id="error"></p>
    </div>
    <div id="chat" style="display: none;">
        <div id="user-list-container">
            <h3>Active Users in Room:</h3>
            <div id="user-list"></div>
        </div>
        <div id="chat-container">
            <h3>Room Messages</h3>
            <div id="chat-window"></div>
            <input id="message" type="text" placeholder="Type a message...">
            <div id="button-container">
                <button onclick="sendMessage()">Send</button>
                <button onclick="exitChat()">Exit</button>
            </div><HR>
   
            <h3>Private Messages</h3>
           
            <input id="private-username" placeholder="Username">
            <input id="private-message" placeholder="Message">
            <div id="button-container">
                <button onclick="PrivateMessage()">Send</button>
             
            </div>
    

 
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>

</body>
</html>
